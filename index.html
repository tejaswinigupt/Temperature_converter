<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1 class="title">Temperature Converter</h1>
        <div class="units">
            <div class="panel">
                <h1 class="bg-unit">&deg;C</h1>
                <h2>Celcius</h2>
                <input type="number" id="celcius" value="0" />
            </div>

            <div class="panel">
                <h1 class="bg-unit">&deg;F</h1>
                <h2>Fahrenheit</h2>
                <input type="number" id="fahrenheit" value="32" />
            </div>

            <!-- For kelvin -->
            <div class="panel">
                <h1 class="bg-unit">K</h1>
                <h2>Kelvin</h2>
                <input type="number" id="kelvin" value="273.15" />
            </div>
        </div>

        <script>
            const inputs= document.querySelectorAll(".panel input");
const c = document.querySelector("#celcius");
const f = document.querySelector("#fahrenheit");
const k = document.querySelector("#kelvin");

inputs.forEach(input => {
    input.addEventListener("input", e =>{

        const unit = e.target.id;

        const v = parseInt(e.target.value);

        if(unit ==="celcius"){

            f.value = parseFloat((v * 1.8) + 32).toFixed(4) * 1;

            k.value = parseFloat(v + 273.15).toFixed(4) * 1;
        }

        else if(unit ==="fahrenheit"){
            
            c.value = parseFloat((v - 32) * 5 / 9).toFixed(4) * 1;
            
            k.value = parseFloat(((v - 32) * 5 / 9) + 273.15).toFixed(4) * 1;

        }
        else if(unit ==="kelvin"){
            
            c.value = parseFloat(v - 273.15).toFixed(4) * 1;
                
            f.value = parseFloat(((v - 273.15) * 9 / 5) + 273.15).toFixed(4) * 1;

        }
    });
});
        </script>
</body>
</html>
